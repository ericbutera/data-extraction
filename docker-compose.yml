version: "3.7"
services:
  db:
    image: mysql
    command: '--default-authentication-plugin=mysql_native_password'
    restart: always
    ports:
      - 3306:3306
    volumes:
      # TODO: db/data
      - ./db-data:/var/lib/mysql
      - ./db:/usr/src/db
    environment:
      - MYSQL_DATABASE=data_pipeline
      - MYSQL_ROOT_PASSWORD=password

  app:
    build: app
    restart: always
    stdin_open: true
    tty: true 
    volumes:
      - ./app:/usr/src/app

volumes:
  db-data:
  app: